<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BuildFarmPro</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .app-loading {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .app-loading h1 {
      color: rgba(0, 0, 0, .65);
      margin-top: -8%;
    }

    .app-loading img {
      height: 120px;
      animation: loading 1.5s infinite;
    }

    .app-loading h1 span {
      display: inline-block;
      transform-origin: bottom;
    }

    .app-loading h1 span:first-child {
      animation: scale1 1.5s infinite;
    }

    .app-loading h1 span:nth-child(2) {
      animation: scale2 1.5s infinite;
    }

    .app-loading h1 span:nth-child(3) {
      animation: scale3 1.5s infinite;
    }

    .app-loading h1 span:nth-child(4) {
      animation: scale4 1.5s infinite;
    }

    .app-loading h1 span:nth-child(5) {
      animation: scale5 1.5s infinite;
    }

    .app-loading h1 span:nth-child(6) {
      animation: scale6 1.5s infinite;
    }

    .app-loading h1 span:nth-child(7) {
      animation: scale7 1.5s infinite;
    }

    .app-loading h1 span:nth-child(8) {
      animation: scale8 1.5s infinite;
    }

    .app-loading h1 span:nth-child(9) {
      animation: scale9 1.5s infinite;
    }

    .app-loading h1 span:nth-child(10) {
      animation: scale10 1.5s infinite;
    }

    @keyframes scale1 {
      0% {
        transform: scale(1);
      }
      9% {
        transform: scale(1.3);
      }
      18% {
        transform: scale(1);
      }
    }

    @keyframes scale2 {
      9% {
        transform: scale(1);
      }
      18% {
        transform: scale(1.3);
      }
      27% {
        transform: scale(1);
      }
    }

    @keyframes scale3 {
      18% {
        transform: scale(1);
      }
      27% {
        transform: scale(1.3);
      }
      36% {
        transform: scale(1);
      }
    }

    @keyframes scale4 {
      27% {
        transform: scale(1);
      }
      36% {
        transform: scale(1.3);
      }
      45% {
        transform: scale(1);
      }
    }

    @keyframes scale5 {
      36% {
        transform: scale(1);
      }
      45% {
        transform: scale(1.3);
      }
      56% {
        transform: scale(1);
      }
    }

    @keyframes scale6 {
      45% {
        transform: scale(1);
      }
      56% {
        transform: scale(1.3);
      }
      63% {
        transform: scale(1);
      }
    }

    @keyframes scale7 {
      56% {
        transform: scale(1);
      }
      63% {
        transform: scale(1.3);
      }
      72% {
        transform: scale(1);
      }
    }

    @keyframes scale8 {
      63% {
        transform: scale(1);
      }
      72% {
        transform: scale(1.3);
      }
      81% {
        transform: scale(1);
      }
    }

    @keyframes scale9 {
      72% {
        transform: scale(1);
      }
      81% {
        transform: scale(1.3);
      }
      90% {
        transform: scale(1);
      }
    }

    @keyframes scale10 {
      81% {
        transform: scale(1);
      }
      90% {
        transform: scale(1.3);
      }
      99% {
        transform: scale(1);
      }
    }

    @keyframes loading {
      0% {
        opacity: 1;
      }
      45% {
        opacity: .3;
      }
      90% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <app-root>
    <div class="app-loading">
      <h1>
        <span>L</span><span>O</span>
        <span>A</span><span>D</span><span>I</span><span>N</span><span>G</span>
        <span>.</span><span>.</span><span>.</span>
      </h1>
    </div>
  </app-root>
</body>
</html>
